<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Multi-Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary" href="#"><i class="bi bi-speedometer2"></i> Dasbor Utama</a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary active" id="nav-akun">
                    <i class="bi bi-person-vcard-fill"></i> <span class="d-none d-sm-inline">Akun</span>
                </button>
                <button class="btn btn-outline-primary" id="nav-game">
                    <i class="bi bi-controller"></i> <span class="d-none d-sm-inline">Game</span>
                </button>
                <button class="btn btn-outline-primary" id="nav-film">
                    <i class="bi bi-film"></i> <span class="d-none d-sm-inline">Film</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-4" id="main-content">

        <div id="view-akun" class="view-container">
            <div class="card mb-4">
                <div class="card-header bg-light"><h5 class="card-title mb-0 fw-semibold"><i class="bi bi-plus-circle-fill text-primary"></i> Tambah Akun Baru</h5></div>
                <div class="card-body">
                    <form id="add-account-form" class="row g-3 align-items-end">
                        <div class="col-md-5"><label for="new-email" class="form-label">Email</label><input type="email" class="form-control" id="new-email" required></div>
                        <div class="col-md-5"><label for="new-password" class="form-label">Password</label><input type="text" class="form-control" id="new-password" required></div>
                        <div class="col-md-2 d-grid"><button type="submit" id="submit-button-akun" class="btn btn-primary fw-bold"><i class="bi bi-plus-lg"></i> Tambah</button></div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="card-title mb-0 fw-semibold"><i class="bi bi-list-ul text-primary"></i> Daftar Akun</h5>
                    <div class="d-flex align-items-center gap-2">
                        <div class="input-group" style="width: 250px;"><span class="input-group-text bg-white"><i class="bi bi-search"></i></span><input type="text" id="searchInput-akun" class="form-control border-start-0" placeholder="Cari email..."></div>
                        <button id="refresh-btn-akun" class="btn btn-outline-secondary flex-shrink-0" title="Refresh Data"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                </div>
                <div class="card-body p-0"><div class="table-responsive"><table class="table table-hover align-middle mb-0">
                    <thead class="table-light"><tr><th scope="col" class="ps-3">Status</th><th scope="col">Email</th><th scope="col">Waktu Disalin</th><th scope="col" class="text-center pe-3">Aksi</th></tr></thead>
                    <tbody id="akun-table-body"></tbody>
                </table></div></div>
            </div>
        </div>

        <div id="view-game" class="view-container" style="display: none;">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="card-title mb-0 fw-semibold"><i class="bi bi-list-check text-primary"></i> Daftar Game</h5>
                    <div class="d-flex align-items-center gap-2">
                         <div class="input-group" style="width: 250px;"><span class="input-group-text bg-white"><i class="bi bi-search"></i></span><input type="text" id="searchInput-game" class="form-control border-start-0" placeholder="Cari nama game..."></div>
                         <button id="refresh-btn-game" class="btn btn-outline-secondary flex-shrink-0" title="Refresh Data"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                </div>
                <div class="card-body p-0"><div class="table-responsive"><table class="table table-hover align-middle mb-0">
                    <thead class="table-light"><tr><th scope="col" class="text-center ps-3" style="width: 1%;"><input class="form-check-input" type="checkbox" id="select-all-checkbox-game"></th><th scope="col">Game</th><th scope="col">Link</th><th scope="col" class="text-center">Jumlah Salin</th></tr></thead>
                    <tbody id="game-table-body"></tbody>
                </table></div></div>
            </div>
        </div>
        
        <div id="view-film" class="view-container" style="display: none;">
            <div class="card">
                <div class="card-header bg-light d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="card-title mb-0 fw-semibold"><i class="bi bi-film text-primary"></i> Daftar Film</h5>
                    <div class="d-flex align-items-center gap-2">
                         <div class="input-group" style="width: 250px;"><span class="input-group-text bg-white"><i class="bi bi-search"></i></span><input type="text" id="searchInput-film" class="form-control border-start-0" placeholder="Cari nama film..."></div>
                         <button id="refresh-btn-film" class="btn btn-outline-secondary flex-shrink-0" title="Refresh Data"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                </div>
                <div class="card-body p-0"><div class="table-responsive"><table class="table table-hover align-middle mb-0">
                    <thead class="table-light"><tr><th scope="col" class="text-center ps-3" style="width: 1%;"><input class="form-check-input" type="checkbox" id="select-all-checkbox-film"></th><th scope="col">Film</th><th scope="col">Link</th><th scope="col" class="text-center">Jumlah Salin</th></tr></thead>
                    <tbody id="film-table-body"></tbody>
                </table></div></div>
            </div>
        </div>
        
        <div id="loadingIndicator" class="text-center my-5" style="display: none;"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div></div>
        <div id="noResults" class="alert alert-light text-center" style="display: none;"></div>
    </main>
    
    <div class="sticky-bottom" id="action-bar-game" style="display: none;">
        <div class="container d-flex justify-content-between align-items-center p-3 bg-white shadow-lg"><div class="fw-bold"><span id="selected-count-game">0</span> Game Dipilih</div><button class="btn btn-primary fw-bold" id="copy-selected-btn-game"><i class="bi bi-clipboard-check-fill"></i> Salin Pilihan</button></div>
    </div>
    
    <div class="sticky-bottom" id="action-bar-film" style="display: none;">
        <div class="container d-flex justify-content-between align-items-center p-3 bg-white shadow-lg"><div class="fw-bold"><span id="selected-count-film">0</span> Film Dipilih</div><button class="btn btn-primary fw-bold" id="copy-selected-btn-film"><i class="bi bi-clipboard-check-fill"></i> Salin Pilihan</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
